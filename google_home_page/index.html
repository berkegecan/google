<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <!-- Navbar -->
      <nav class="main-navbar">
        <div class="navbar-wrapper">
          <div class="header">
            <ul>
              <li class="headerli"><a href="#">About</a></li>
              <li class="headerli"><a href="#">Store</a></li>
            </ul>
          </div>
          <div class="header">
            <ul>
              <li class="headerli">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                  >Gmail</a
                >
              </li>
              <li class="headerli">
                <a
                  href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
                  >Images</a
                >
              </li>
              <li class="headerli">
                <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
                  ><img id="icon" src="../img/appsbutton.svg" alt="" style="width: 20px; height: 20px;"></a>
              </li>
              <li class="headerli">
                <a href="https://www.github.com/berkegecan" target="_blank"
                  ><img
                    id="profile"
                    src="../img/profilepic.jpg"
                    alt=""
                    style="border-radius: 50%; width: 100%;"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Container -->
      <div class="container">
        <img
          src="../img/logo.png"
          width="450px"
          alt=""
        />
      </div>

      <!-- Search Area -->
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div class="voice-img">
            <span>
              <img src="../img/voicelogo.png" alt="">
            </span>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="googlesearch btn">Google Search</button>
        <button class="feelinglucky btn">I'm Feeling Lucky</button>
      </div>
    </div>

    <!-- Footer -->
    <nav class="main-footer">
      <div class="footer-wrapper">
        <div class="footer">
          <ul>
            <li class="footerli">
              <a
                href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li class="footerli">
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Business</a
              >
            </li>
            <li class="footerli">
              <a
                href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >

            <li class="footerli">

        <div class="footer">
          <ul class="footer">
            <li class="footerli">
              <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>
    
            <li class="footerli">
              <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
