<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Google Versiyon 1</title>
</head>
<body>
  <div>
    <div class="container">
      <!-- Google Ä°mage -->
      <section id="img-section" class="width">
        <img src="../img/google.jpg" alt="Google Beta">
      </section>

      <!-- Search Section -->
      <section id="search" class="width">
        <p>Search the web using Google!</p>
        <form action="#">
          <input type="text" id="text"> <br>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </form>
      </section>

      <!-- Flex Section -->
      <section id="flex">
        <div class="flexbox bg-color-1">
          <ul>
            <li>Special Searches</li>
            <li><a href="">Standford Search</a></li>
            <li><a href="">Linux Search</a></li>
          </ul>
        </div>
        <div class="flexbox bg-color-2" id="fix-width">
          <ul>
            <li><a href="">Help!</a></li>
            <li><a href="">About Google!</a></li>
            <li><a href="">Company Info</a></li>
            <li><a href="">Google! Logos</a></li>
          </ul>
        </div>
        <div class="flexbox bg-color-3">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <form action="#">
            <input type="email" placeholder="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="">Archive</a>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <p>Copyright &copy;1998 Google Inc.</p>
      </footer>
    </div>
  </div>
</body>
</html>
